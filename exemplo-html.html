<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentionJS - Exemplo HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #editor {
            width: 100%;
            min-height: 100px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            outline: none;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>MentionJS - Exemplo HTML</h1>
    <p>Digite @ para mencionar produtos, clientes ou vendas.</p>
    <div id="editor" contenteditable="true" placeholder="Digite seu texto aqui..."></div>

    <script src="mentionjs.js"></script>
    <script>
        // Dados de exemplo
        const dados = {
            produto: [
                { id: 1, nome: 'Notebook Dell', preco: 4500 },
                { id: 2, nome: 'iPhone 13', preco: 5200 },
                { id: 3, nome: 'Monitor LG', preco: 1200 },
                { id: 4, nome: 'Teclado Mecânico', preco: 350 }
            ],
            cliente: [
                { id: 1, nome: 'João Silva', email: 'joao@email.com' },
                { id: 2, nome: 'Maria Santos', email: 'maria@email.com' },
                { id: 3, nome: 'Pedro Oliveira', email: 'pedro@email.com' },
                { id: 4, nome: 'Ana Costa', email: 'ana@email.com' }
            ],
            venda: [
                { id: 1, descricao: 'Venda #001', valor: 1500 },
                { id: 2, descricao: 'Venda #002', valor: 2300 },
                { id: 3, descricao: 'Venda #003', valor: 4500 },
                { id: 4, descricao: 'Venda #004', valor: 1800 }
            ]
        };

        // Configuração de cores para cada tipo
        const estilos = {
            produto: {
                background: '#f3e5f5',
                color: '#7b1fa2',
                border: '#e1bee7'
            },
            cliente: {
                background: '#e3f2fd',
                color: '#1565c0',
                border: '#90caf9'
            },
            venda: {
                background: '#e8f5e9',
                color: '#2e7d32',
                border: '#a5d6a7'
            }
        };

        // Inicializar MentionJS
        const mention = new MentionJS({
            inputElement: document.getElementById('editor'),
            data: dados,
            types: ['produto', 'cliente', 'venda'],
            styles: estilos
        });
    </script>
</body>

</html>
